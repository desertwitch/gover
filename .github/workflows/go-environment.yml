# .github/workflows/setup-go.yml
name: Setup Environment (Go)
on:
  workflow_call:
    outputs:
      go-version:
        description: "The Go version extracted from go.mod"
        value: ${{ jobs.setup.outputs.go-version }}
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ steps.go-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Go version from go.mod
        id: go-version
        run: |
          GO_VERSION=$(grep -E '^go [0-9]+\.[0-9]+(\.[0-9]+)?' go.mod | awk '{print $2}')
          echo "version=$GO_VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: true
      
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # This creates a golangci-lint binary in the PATH but skips running the linter
          # since we'll run it in a separate job
          install-mode-only: true
